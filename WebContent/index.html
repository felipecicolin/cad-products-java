<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Cadastro de Produtos</title>
</head>

<body>
    <br /> <br />
    <div class="container">

        <div class="text-center">
            <h1>Cadastro de Produtos</h1>
        </div>
        <br />
        <form method="post" action="svlCadastrarProdutos">
            <div class="mb-3">
                <label class="form-label">Código de Produtos: </label>
                <input class="form-control" id="cod_produto" name="cod_produto" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição do Produto: </label>
                <input class="form-control" id="descricao_produto" name="descricao_produto" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Unidade de medida: </label>
                <select class="form-select" required id="unidade_medida" name="unidade_medida">
                    <option selected>Selecione a unidade de medida</option>
                    <option value="UN">Unidade</option>
                    <option value="KG">Kilograma</option>
                    <option value="LT">Litro</option>
                    <option value="PC">Pacote</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Localização: </label>
                <input class="form-control" id="localizacao" name="localizacao" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preço de Aquisição: </label>
                <input class="form-control" id="preco_aquisicao" name="preco_aquisicao" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fabricante: </label>
                <input class="form-control" id="fabricante" name="fabricante" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de cadastro: </label>
                <input class="form-control" id="data_cadastro" name="data_cadastro" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Departamento: </label>
                <input class="form-control" id="departamento" name="departamento" required>
            </div>
            <br />

            <button type="submit" class="btn btn-primary">Cadastrar produto</button>

            <br /> <br />

        </form>
    </div>

    <!-- Javacript importado com o bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
